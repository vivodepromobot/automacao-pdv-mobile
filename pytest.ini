[pytest]
# Configurações do pytest

# Diretório de testes
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opções padrão
# NOTA: Não definir --html aqui para permitir nome dinâmico por device
# Use parallel_runner.py para gerar relatórios com nome do device
addopts =
    -v
    --tb=short
    --strict-markers

# Markers customizados
markers =
    smoke: Testes de sanidade (rápidos)
    regression: Testes de regressão (completos)
    slow: Testes lentos
    wip: Work in progress (não executar)

# Carrega variáveis do .env
env_files = .env

# Log
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S
