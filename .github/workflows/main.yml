name: Testes Mobile Otimizados

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      test_filter:
        description: 'Filtro de testes (ex: venda, troca, pedido)'
        required: false
        default: ''

env:
  TEST_SERVER_IP: ${{ secrets.TEST_SERVER_IP }}
  TEST_SERVER_PORT: ${{ secrets.TEST_SERVER_PORT }}
  TEST_COMPANY: ${{ secrets.TEST_COMPANY }}
  TEST_USER: ${{ secrets.TEST_USER }}
  TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
  CI: true

jobs:
  # Job 1: PreparaÃ§Ã£o e Lint (Opcional, mas boa prÃ¡tica)
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: ğŸ“¥ Baixar cÃ³digo
        uses: actions/checkout@v4
      
      - name: ğŸ” Definir Grupos de Testes (Sharding)
        id: set-matrix
        run: |
          # Aqui definimos como os testes serÃ£o divididos entre as mÃ¡quinas
          # VocÃª pode dividir por arquivos ou por marcadores do pytest
          echo 'matrix=["tests/test_login.py tests/test_venda_consumidor.py", "tests/test_venda_cliente.py", "tests/test_troca_consumidor.py tests/test_troca_cliente.py", "tests/test_pedido_venda.py"]' >> $GITHUB_OUTPUT

  # Job 2: ExecuÃ§Ã£o Paralela em Matriz
  testes-mobile:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # NÃ£o cancela os outros se um falhar
      matrix:
        # Cada item aqui serÃ¡ um Runner (mÃ¡quina) diferente rodando em paralelo
        test-group: ${{ fromJson(needs.setup.outputs.matrix) }}
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Baixar cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Habilitar KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: âš¡ Cache AVD (Android Virtual Device)
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-api-29-${{ runner.os }}

      - name: â˜• Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ Configurar Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: ğŸ“¦ Instalar dependÃªncias Python
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“± Cache Appium & Drivers
        id: cache-appium
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: appium-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: ğŸ“± Instalar Appium
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: ğŸ§ª Rodar testes no Emulador
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: default
          arch: x86_64
          force-avd-creation: false
          emulator-boot-timeout: 300
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            adb wait-for-device
            # Inicia Appium em background
            appium --relaxed-security --log-level error &
            
            # Instala APK
            adb install -r -g apps/app-parent-playstore-release.apk
            
            # Executa apenas o grupo de testes desta mÃ¡quina
            pytest ${{ matrix.test-group }} -v -s --alluredir=allure-results

      - name: ğŸ’¾ Upload Resultados Parciais
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ strategy.job-index }}
          path: allure-results/
          retention-days: 1

  # Job 3: ConsolidaÃ§Ã£o do RelatÃ³rio
  report:
    needs: testes-mobile
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Baixar cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¥ Baixar Todos os Resultados
        uses: actions/download-artifact@v4
        with:
          path: all-results
          pattern: allure-results-*
          merge-multiple: true

      - name: ğŸ“Š Gerar RelatÃ³rio Consolidado
        run: |
          npm install -g allure-commandline
          allure generate all-results --clean -o allure-report

      - name: ğŸ’¾ Salvar RelatÃ³rio Final
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-final
          path: allure-report/
