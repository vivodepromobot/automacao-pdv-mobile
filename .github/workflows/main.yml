- name: ðŸ§ª Rodar testes no Emulador Android
        uses: reactivecircus/android-emulator-runner@v2
        timeout-minutes: 30
        with:
          api-level: 29
          target: default
          arch: x86_64
          # GARANTIA: Cria o AVD se ele nÃ£o existir (Corrige erro de imagem faltando)
          force-avd-creation: true
          # AUMENTO: Timeout do emulador para 5 minutos (era 180s/60s)
          emulator-boot-timeout: 300
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -quit-on-boot-failure
          disable-animations: true
          script: |
            set -e  # Sai em caso de erro crÃ­tico

            # Debug: Lista AVDs para garantir que foi criado
            echo "ðŸ” Listando AVDs disponÃ­veis..."
            $ANDROID_HOME/emulator/emulator -list-avds || true

            # Reinicia servidor ADB para evitar estado 'offline' ou travado
            echo "ðŸ”„ Reiniciando ADB..."
            adb kill-server
            adb start-server

            echo "â³ Aguardando conexÃ£o ADB (Timeout 300s)..."
            # Aguarda o dispositivo aparecer no USB por atÃ© 5 minutos
            timeout 300 adb wait-for-device || { echo "âŒ Timeout aguardando adb device"; adb devices; exit 1; }
            
            echo "â³ Aguardando boot completo do sistema..."
            boot_completed=""
            
            # Loop de retry robusto (30 tentativas de 10s = 5 minutos)
            for i in {1..30}; do
              # Tenta ler a propriedade de boot (ignorando erros de 'device not found' temporÃ¡rios)
              boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
              
              if [ "$boot_completed" = "1" ]; then
                echo "âœ… Emulador pronto e bootado!"
                break
              fi
              
              echo "ðŸ”„ Aguardando boot... ($i/30)"
              sleep 10
            done

            if [ "$boot_completed" != "1" ]; then
               echo "âŒ Falha: O emulador nÃ£o completou o boot a tempo."
               # Captura logs do logcat para entender o motivo (crash, erro de sistema)
               adb logcat -d | tail -n 50
               exit 1
            fi

            # Desabilita animaÃ§Ãµes para estabilidade dos testes
            echo "ðŸ”§ Desabilitando animaÃ§Ãµes..."
            adb shell settings put global window_animation_scale 0
            adb shell settings put global transition_animation_scale 0
            adb shell settings put global animator_duration_scale 0

            # Instala o APK
            echo "ðŸ“± Instalando APK..."
            adb install -r -g apps/app-parent-playstore-release.apk || { echo "âŒ Falha ao instalar APK"; exit 1; }

            # Verifica se instalou corretamente
            adb shell pm list packages | grep bshop || { echo "âŒ ERRO: App nÃ£o encontrado apÃ³s instalaÃ§Ã£o!"; exit 1; }

            # Inicia app (Teste de sanidade)
            echo "ðŸš€ Iniciando app..."
            adb shell am start -n com.serverinfo.bshoppdv.playstore/com.serverinfo.bshoppdv.activities.LoginPDVActivity
            sleep 5

            # Inicia Appium em background
            echo "ðŸ”§ Iniciando servidor Appium..."
            appium --relaxed-security --log-level error > appium.log 2>&1 &
            APPIUM_PID=$!
            sleep 15

            # Verifica status do Appium
            curl -s http://127.0.0.1:4723/status || { echo "âŒ Appium nÃ£o respondeu"; cat appium.log; exit 1; }

            # Roda testes
            echo "ðŸ§ª Executando testes..."
            TEST_FILTER="${{ github.event.inputs.test_filter }}"
            TEST_RESULT=0
            
            if [ -n "$TEST_FILTER" ]; then
              pytest tests/ -v -s -k "$TEST_FILTER" --alluredir=allure-results || TEST_RESULT=$?
            else
              pytest tests/ -v -s --alluredir=allure-results || TEST_RESULT=$?
            fi

            echo "âœ… Testes finalizados com cÃ³digo: $TEST_RESULT"

            # Mata Appium antes de sair
            echo "ðŸ›‘ Encerrando Appium..."
            kill $APPIUM_PID 2>/dev/null || true
            sleep 2

            exit $TEST_RESULT
