name: Testes Mobile Automatizados

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      test_filter:
        description: 'Filtro de testes (ex: venda, troca, pedido)'
        required: false
        default: ''

env:
  # VariÃ¡veis de ambiente para os testes (configure nos Secrets do GitHub)
  TEST_SERVER_IP: ${{ secrets.TEST_SERVER_IP }}
  TEST_SERVER_PORT: ${{ secrets.TEST_SERVER_PORT }}
  TEST_COMPANY: ${{ secrets.TEST_COMPANY }}
  TEST_USER: ${{ secrets.TEST_USER }}
  TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
  CI: true

jobs:
  testes-mobile:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Baixar cÃ³digo
        uses: actions/checkout@v4

      - name: â˜• Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ Configurar Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: ğŸ“¦ Instalar dependÃªncias Python
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“± Instalar Appium e drivers
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: ğŸ“Š Instalar Allure CLI
        run: npm install -g allure-commandline

      - name: ğŸ§ª Rodar testes no Emulador Android
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel_5
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: |
            # Aguarda emulador estar pronto
            adb wait-for-device
            adb shell settings put global window_animation_scale 0
            adb shell settings put global transition_animation_scale 0
            adb shell settings put global animator_duration_scale 0

            # Instala o APK no emulador
            echo "ğŸ“± Instalando APK..."
            adb install -r apps/app-parent-playstore-release.apk
            echo "âœ… APK instalado com sucesso"

            # Inicia Appium em background
            appium --relaxed-security --log-level error &
            sleep 15

            # Verifica se Appium estÃ¡ rodando
            curl -s http://127.0.0.1:4723/status || echo "Appium nÃ£o respondeu"

            # Roda os testes
            if [ -n "${{ github.event.inputs.test_filter }}" ]; then
              pytest tests/ -v -s -k "${{ github.event.inputs.test_filter }}" --alluredir=allure-results || true
            else
              pytest tests/ -v -s --alluredir=allure-results || true
            fi

      - name: ğŸ“Š Gerar relatÃ³rio Allure
        if: always()
        run: allure generate allure-results --clean -o allure-report

      - name: ğŸ’¾ Salvar relatÃ³rio Allure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ github.run_number }}
          path: allure-report/
          retention-days: 30

      - name: ğŸ’¾ Salvar screenshots de falhas
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ github.run_number }}
          path: logs/screenshots/
          retention-days: 7
          if-no-files-found: ignore

      - name: ğŸ’¾ Salvar logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_number }}
          path: logs/
          retention-days: 7
          if-no-files-found: ignore
