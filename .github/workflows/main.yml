name: Testes Mobile Automatizados

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      test_filter:
        description: 'Filtro de testes (ex: venda, troca, pedido)'
        required: false
        default: ''

env:
  # Vari√°veis de ambiente para os testes (configure nos Secrets do GitHub)
  TEST_SERVER_IP: ${{ secrets.TEST_SERVER_IP }}
  TEST_SERVER_PORT: ${{ secrets.TEST_SERVER_PORT }}
  TEST_COMPANY: ${{ secrets.TEST_COMPANY }}
  TEST_USER: ${{ secrets.TEST_USER }}
  TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
  CI: true

jobs:
  testes-mobile:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: üì• Baixar c√≥digo
        uses: actions/checkout@v4

      - name: üîß Habilitar KVM (acelera√ß√£o de hardware)
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: ‚òï Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üêç Configurar Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: üì¶ Instalar depend√™ncias Python
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: üì± Instalar Appium e drivers
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: üìä Instalar Allure CLI
        run: npm install -g allure-commandline

      - name: üß™ Rodar testes no Emulador Android
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          target: default
          arch: x86_64
          force-avd-creation: false
          emulator-boot-timeout: 300
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            # Aguarda emulador estar totalmente pronto
            adb wait-for-device
            sleep 10
            adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'
            echo "‚úÖ Emulador pronto"

            # Desabilita anima√ß√µes
            adb shell settings put global window_animation_scale 0
            adb shell settings put global transition_animation_scale 0
            adb shell settings put global animator_duration_scale 0

            # Instala o APK no emulador
            echo "üì± Instalando APK..."
            adb install -r apps/app-parent-playstore-release.apk
            echo "‚úÖ APK instalado com sucesso"

            # Inicia Appium em background
            appium --relaxed-security --log-level error &
            sleep 15

            # Verifica se Appium est√° rodando
            curl -s http://127.0.0.1:4723/status || echo "Appium n√£o respondeu"

            # Roda os testes
            if [ -n "${{ github.event.inputs.test_filter }}" ]; then
              pytest tests/ -v -s -k "${{ github.event.inputs.test_filter }}" --alluredir=allure-results || true
            else
              pytest tests/ -v -s --alluredir=allure-results || true
            fi

      - name: üìä Gerar relat√≥rio Allure
        if: always()
        run: allure generate allure-results --clean -o allure-report

      - name: üíæ Salvar relat√≥rio Allure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ github.run_number }}
          path: allure-report/
          retention-days: 30

      - name: üíæ Salvar screenshots de falhas
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ github.run_number }}
          path: logs/screenshots/
          retention-days: 7
          if-no-files-found: ignore

      - name: üíæ Salvar logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_number }}
          path: logs/
          retention-days: 7
          if-no-files-found: ignore
