name: Testes Mobile Automatizados

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      test_filter:
        description: 'Filtro de testes (ex: venda, troca, pedido)'
        required: false
        default: ''

env:
  TEST_SERVER_IP: ${{ secrets.TEST_SERVER_IP }}
  TEST_SERVER_PORT: ${{ secrets.TEST_SERVER_PORT }}
  TEST_COMPANY: ${{ secrets.TEST_COMPANY }}
  TEST_USER: ${{ secrets.TEST_USER }}
  TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
  CI: true

jobs:
  testes-mobile:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: ðŸ“¥ Baixar cÃ³digo
        uses: actions/checkout@v4

      # --- CONFIGURAÃ‡ÃƒO DE AMBIENTE ---
      - name: ðŸ”§ Habilitar KVM (AceleraÃ§Ã£o)
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: â˜• Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ Configurar Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: ðŸ“¦ Instalar dependÃªncias Python
        run: |
          pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: ðŸŸ¢ Configurar Node.js (Base para Appium e Allure)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # --- INSTALAÃ‡Ã•ES CRÃTICAS ---
      - name: ðŸ“± Instalar Appium e Drivers
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: ðŸ“Š Instalar Allure CLI (CORREÃ‡ÃƒO DO ERRO 127)
        # Aqui recuperamos o mÃ©todo que funcionava no seu arquivo antigo
        run: npm install -g allure-commandline

      # --- EMULADOR E TESTES ---
      - name: ðŸ“± Executar Testes no Emulador Android
        uses: reactivecircus/android-emulator-runner@v2
        with:
          # ConfiguraÃ§Ãµes leves para evitar Timeout
          api-level: 29
          target: google_apis
          arch: x86_64
          profile: Nexus 5
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          emulator-boot-timeout: 600
          
          script: |
            # 1. Inicia Appium
            echo "ðŸ”§ Iniciando Appium..."
            appium --relaxed-security --log-level error > appium.log 2>&1 &
            APPIUM_PID=$!
            sleep 10
            
            # 2. Instala o APK (Se necessÃ¡rio, descomente a linha abaixo e ajuste o caminho)
            # adb install -r -g apps/app-parent-playstore-release.apk

            # 3. Executa Testes
            echo "ðŸ§ª Executando testes..."
            TEST_FILTER="${{ github.event.inputs.test_filter }}"
            
            if [ -n "$TEST_FILTER" ]; then
              pytest tests/ -v -s -k "$TEST_FILTER" --alluredir=allure-results
            else
              pytest tests/ -v -s --alluredir=allure-results
            fi

      # --- GERAÃ‡ÃƒO DO RELATÃ“RIO ---
      - name: ðŸ“Š Gerar RelatÃ³rio Allure
        if: always()
        run: |
          # Como instalamos o allure-commandline via NPM lÃ¡ em cima, agora o comando existe!
          allure generate allure-results --clean -o allure-report

      - name: ðŸ’¾ Salvar Artefatos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: relatorio-allure
          path: |
            allure-report/
            logs/
            appium.log
