name: Testes Mobile Automatizados

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      test_filter:
        description: 'Filtro de testes (ex: venda, troca, pedido)'
        required: false
        default: ''

env:
  # VariÃ¡veis de ambiente para os testes
  TEST_SERVER_IP: ${{ secrets.TEST_SERVER_IP }}
  TEST_SERVER_PORT: ${{ secrets.TEST_SERVER_PORT }}
  TEST_COMPANY: ${{ secrets.TEST_COMPANY }}
  TEST_USER: ${{ secrets.TEST_USER }}
  TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
  CI: true

jobs:
  testes-mobile:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: ðŸ“¥ Baixar cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”§ Habilitar KVM (aceleraÃ§Ã£o de hardware)
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: â˜• Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ Configurar Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: ðŸ“¦ Instalar dependÃªncias Python
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ“± Instalar Appium e drivers
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: ðŸ“Š Instalar Allure CLI
        run: npm install -g allure-commandline

      - name: ðŸ§ª Rodar testes no Emulador Android
        uses: reactivecircus/android-emulator-runner@v2
        timeout-minutes: 30
        with:
          api-level: 29
          target: default
          arch: x86_64
          # GARANTIA: Cria o AVD se ele nÃ£o existir
          force-avd-creation: true
          # AUMENTO: Timeout do emulador para 5 minutos (era 60s implÃ­cito)
          emulator-boot-timeout: 300
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -quit-on-boot-failure
          disable-animations: true
          script: |
            set -e  # Sai em caso de erro

            # Debug: Lista AVDs para garantir que 'default' existe
            echo "ðŸ” Listando AVDs disponÃ­veis..."
            $ANDROID_HOME/emulator/emulator -list-avds || true

            # Reinicia servidor ADB para evitar estado 'offline'
            adb kill-server
            adb start-server

            echo "â³ Aguardando conexÃ£o ADB (Timeout 300s)..."
            # Aguarda o dispositivo aparecer no USB
            timeout 300 adb wait-for-device || { echo "âŒ Timeout aguardando adb device"; adb devices; exit 1; }
            
            echo "â³ Aguardando boot completo do sistema..."
            boot_completed=""
            
            # Loop de retry robusto (30 tentativas de 10s = 5 minutos)
            for i in {1..30}; do
              # Debug: Mostra dispositivos conectados
              adb devices
              
              # Tenta ler a propriedade de boot
              boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
              
              if [ "$boot_completed" = "1" ]; then
                echo "âœ… Emulador pronto e bootado!"
                break
              fi
              
              echo "ðŸ”„ Aguardando boot... ($i/30)"
              sleep 10
            done

            if [ "$boot_completed" != "1" ]; then
               echo "âŒ Falha: O emulador nÃ£o completou o boot a tempo."
               # Captura logs do logcat para entender o crash
               adb logcat -d | tail -n 50
               exit 1
            fi

            # Desabilita animaÃ§Ãµes para estabilidade dos testes
            echo "ðŸ”§ Desabilitando animaÃ§Ãµes..."
            adb shell settings put global window_animation_scale 0
            adb shell settings put global transition_animation_scale 0
            adb shell settings put global animator_duration_scale 0

            # Instala o APK
            echo "ðŸ“± Instalando APK..."
            adb install -r -g apps/app-parent-playstore-release.apk || { echo "âŒ Falha ao instalar APK"; exit 1; }

            # Verifica se instalou corretamente
            adb shell pm list packages | grep bshop || { echo "âŒ ERRO: App nÃ£o encontrado apÃ³s instalaÃ§Ã£o!"; exit 1; }

            # Inicia app (Teste de sanidade)
            echo "ðŸš€ Iniciando app..."
            adb shell am start -n com.serverinfo.bshoppdv.playstore/com.serverinfo.bshoppdv.activities.LoginPDVActivity
            sleep 5

            # Inicia Appium em background
            echo "ðŸ”§ Iniciando servidor Appium..."
            appium --relaxed-security --log-level error > appium.log 2>&1 &
            APPIUM_PID=$!
            sleep 15

            # Verifica status do Appium
            curl -s http://127.0.0.1:4723/status || { echo "âŒ Appium nÃ£o respondeu"; cat appium.log; exit 1; }

            # Roda testes
            echo "ðŸ§ª Executando testes..."
            TEST_FILTER="${{ github.event.inputs.test_filter }}"
            TEST_RESULT=0
            
            if [ -n "$TEST_FILTER" ]; then
              pytest tests/ -v -s -k "$TEST_FILTER" --alluredir=allure-results || TEST_RESULT=$?
            else
              pytest tests/ -v -s --alluredir=allure-results || TEST_RESULT=$?
            fi

            echo "âœ… Testes finalizados com cÃ³digo: $TEST_RESULT"

            # Mata Appium antes de sair
            echo "ðŸ›‘ Encerrando Appium..."
            kill $APPIUM_PID 2>/dev/null || true
            sleep 2

            exit $TEST_RESULT

      - name: ðŸ“Š Gerar relatÃ³rio Allure
        if: always()
        timeout-minutes: 2
        run: allure generate allure-results --clean -o allure-report || echo "Falha ao gerar Allure"

      - name: ðŸ’¾ Salvar artefatos
        if: always()
        timeout-minutes: 3
        uses: actions/upload-artifact@v4
        with:
          name: resultados-${{ github.run_number }}
          path: |
            allure-report/
            logs/
            appium.log
          retention-days: 7
          if-no-files-found: ignore
