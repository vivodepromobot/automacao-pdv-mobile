      - name: ðŸ§ª Rodar testes no Emulador Android
        uses: reactivecircus/android-emulator-runner@v2
        timeout-minutes: 30
        with:
          api-level: 29
          target: default
          arch: x86_64
          force-avd-creation: true
          emulator-boot-timeout: 300
          # Ajuste: desativa aceleraÃ§Ã£o de hardware/GPU que podem falhar no runner
          emulator-options: -no-snapshot-save -no-window -no-audio -no-boot-anim -camera-back none -quit-on-boot-failure -accel off -gpu off
          disable-animations: true
          script: |
            set -e

            echo "ðŸ” Listando AVDs..."
            $ANDROID_HOME/emulator/emulator -list-avds || true

            echo "ðŸ”„ Reiniciando ADB..."
            adb kill-server || true
            adb start-server

            # 1) Espera o dispositivo aparecer no `adb devices`
            echo "â³ Aguardando o emulador registrar no adb (timeout 300s)..."
            EMULATOR_SERIAL=""
            for i in {1..30}; do
              EMULATOR_SERIAL=$(adb devices | awk '/emulator-/{print $1; exit}' || true)
              if [ -n "$EMULATOR_SERIAL" ]; then
                echo "âœ… Emulador registrado: $EMULATOR_SERIAL"
                break
              fi
              echo "ðŸ”„ Ainda nÃ£o registrado ($i/30)..."
              sleep 10
            done

            if [ -z "$EMULATOR_SERIAL" ]; then
              echo "âŒ Nenhum emulador encontrado via adb"
              adb devices
              ps aux | egrep 'emulator|qemu' || true
              exit 1
            fi

            # 2) Espera o boot completar usando o serial detectado
            echo "â³ Aguardando boot completo do sistema..."
            boot_completed=""
            for i in {1..30}; do
              boot_completed=$(adb -s "$EMULATOR_SERIAL" shell getprop sys.boot_completed 2>/dev/null | tr -d '\r' || true)
              if [ "$boot_completed" = "1" ]; then
                echo "âœ… Emulador pronto e bootado!"
                break
              fi
              echo "ðŸ”„ Aguardando boot... ($i/30)"
              sleep 10
            done

            if [ "$boot_completed" != "1" ]; then
              echo "âŒ Falha: O emulador nÃ£o completou o boot a tempo."
              echo "=== adb devices ==="
              adb devices
              echo "=== ps (emulator/qemu) ==="
              ps aux | egrep 'emulator|qemu' || true
              echo "=== Ãšltimas linhas do logcat ==="
              adb -s "$EMULATOR_SERIAL" logcat -d | tail -n 200 || true
              exit 1
            fi

            echo "ðŸ”§ Desabilitando animaÃ§Ãµes..."
            adb -s "$EMULATOR_SERIAL" shell settings put global window_animation_scale 0
            adb -s "$EMULATOR_SERIAL" shell settings put global transition_animation_scale 0
            adb -s "$EMULATOR_SERIAL" shell settings put global animator_duration_scale 0

            echo "ðŸ“± Instalando APK..."
            adb -s "$EMULATOR_SERIAL" install -r -g apps/app-parent-playstore-release.apk || { echo "âŒ Falha ao instalar APK"; exit 1; }

            adb -s "$EMULATOR_SERIAL" shell pm list packages | grep bshop || { echo "âŒ ERRO: App nÃ£o encontrado apÃ³s instalaÃ§Ã£o!"; exit 1; }

            echo "ðŸš€ Iniciando app..."
            adb -s "$EMULATOR_SERIAL" shell am start -n com.serverinfo.bshoppdv.playstore/com.serverinfo.bshoppdv.activities.LoginPDVActivity
            sleep 5

            echo "ðŸ”§ Iniciando servidor Appium..."
            appium --relaxed-security --log-level error > appium.log 2>&1 &
            APPIUM_PID=$!
            sleep 15

            curl -s http://127.0.0.1:4723/status || { echo "âŒ Appium nÃ£o respondeu"; cat appium.log; kill $APPIUM_PID 2>/dev/null || true; exit 1; }

            echo "ðŸ§ª Executando testes..."
            TEST_FILTER="${{ github.event.inputs.test_filter }}"
            TEST_RESULT=0

            if [ -n "$TEST_FILTER" ]; then
              pytest tests/ -v -s -k "$TEST_FILTER" --alluredir=allure-results || TEST_RESULT=$?
            else
              pytest tests/ -v -s --alluredir=allure-results || TEST_RESULT=$?
            fi

            echo "âœ… Testes finalizados com cÃ³digo: $TEST_RESULT"

            echo "ðŸ›‘ Encerrando Appium..."
            kill $APPIUM_PID 2>/dev/null || true
            sleep 2

            exit $TEST_RESULT
