name: Testes Mobile Automatizados

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      test_filter:
        description: 'Filtro de testes (ex: venda, troca, pedido)'
        required: false
        default: ''

env:
  # VariÃ¡veis de ambiente para os testes (configure nos Secrets do GitHub)
  TEST_SERVER_IP: ${{ secrets.TEST_SERVER_IP }}
  TEST_SERVER_PORT: ${{ secrets.TEST_SERVER_PORT }}
  TEST_COMPANY: ${{ secrets.TEST_COMPANY }}
  TEST_USER: ${{ secrets.TEST_USER }}
  TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
  CI: true

jobs:
  testes-mobile:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: ðŸ“¥ Baixar cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”§ Habilitar KVM (aceleraÃ§Ã£o de hardware)
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: â˜• Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ Configurar Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: ðŸ“¦ Instalar dependÃªncias Python
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ“± Instalar Appium e drivers
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: ðŸ“Š Instalar Allure CLI
        run: npm install -g allure-commandline

      - name: ðŸ§ª Rodar testes no Emulador Android
        uses: reactivecircus/android-emulator-runner@v2
        timeout-minutes: 30
        with:
          api-level: 29
          target: default
          arch: x86_64
          force-avd-creation: false
          emulator-boot-timeout: 180
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none -quit-on-boot-failure
          disable-animations: true
          script: |
            set -e  # Sai em caso de erro

            # Aguarda emulador estar totalmente pronto (com timeout)
            echo "â³ Aguardando emulador..."
            timeout 60 adb wait-for-device || { echo "Timeout aguardando device"; exit 1; }
            sleep 5

            # Aguarda boot completo (max 60s)
            for i in {1..60}; do
              if [ "$(adb shell getprop sys.boot_completed 2>/dev/null)" = "1" ]; then
                echo "âœ… Emulador pronto em ${i}s"
                break
              fi
              sleep 1
            done

            # Desabilita animaÃ§Ãµes
            adb shell settings put global window_animation_scale 0
            adb shell settings put global transition_animation_scale 0
            adb shell settings put global animator_duration_scale 0

            # Instala o APK
            echo "ðŸ“± Instalando APK..."
            adb install -r -g apps/app-parent-playstore-release.apk || { echo "Falha ao instalar APK"; exit 1; }

            # Verifica instalaÃ§Ã£o
            adb shell pm list packages | grep bshop || { echo "ERRO: App nÃ£o encontrado!"; exit 1; }

            # Inicia app
            echo "ðŸš€ Iniciando app..."
            adb shell am start -n com.serverinfo.bshoppdv.playstore/com.serverinfo.bshoppdv.activities.LoginPDVActivity
            sleep 3

            # Screenshot debug
            adb shell screencap -p /sdcard/debug.png
            adb pull /sdcard/debug.png ./debug_screenshot.png || true

            # Inicia Appium
            echo "ðŸ”§ Iniciando Appium..."
            appium --relaxed-security --log-level error &
            APPIUM_PID=$!
            sleep 10

            # Verifica Appium
            curl -s http://127.0.0.1:4723/status || echo "Appium nÃ£o respondeu"

            # Roda testes
            echo "ðŸ§ª Executando testes..."
            TEST_FILTER="${{ github.event.inputs.test_filter }}"
            TEST_RESULT=0
            if [ -n "$TEST_FILTER" ]; then
              pytest tests/ -v -s -k "$TEST_FILTER" --alluredir=allure-results || TEST_RESULT=$?
            else
              pytest tests/ -v -s --alluredir=allure-results || TEST_RESULT=$?
            fi

            echo "âœ… Testes finalizados com cÃ³digo: $TEST_RESULT"

            # Mata Appium antes de sair
            echo "ðŸ›‘ Encerrando Appium..."
            kill $APPIUM_PID 2>/dev/null || true
            sleep 2

            exit $TEST_RESULT

      - name: ðŸ“Š Gerar relatÃ³rio Allure
        if: always()
        timeout-minutes: 2
        run: allure generate allure-results --clean -o allure-report || echo "Falha ao gerar Allure"

      - name: ðŸ’¾ Salvar artefatos
        if: always()
        timeout-minutes: 3
        uses: actions/upload-artifact@v4
        with:
          name: resultados-${{ github.run_number }}
          path: |
            allure-report/
            logs/
          retention-days: 7
          if-no-files-found: ignore

